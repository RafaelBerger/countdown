<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown</title>
  </head>
  <body>
    <h1>Contagem regressiva: <span id="tema">Ano novo</span></h1>

    <div class="container-count">
      <div class="centro" class="dias-c">
        <p class="texto-grande" id="dias">0</p>
        <span>Dias</span>
      </div>

      <div class="centro" class="horas-c">
        <p class="texto-grande" id="horas">0</p>
        <span>Horas</span>
      </div>

      <div class="centro" class="minutos-c">
        <p class="texto-grande" id="minutos">0</p>
        <span>Minutos</span>
      </div>

      <div class="centro" class="segundos-c">
        <p class="texto-grande" id="segundos">0</p>
        <span>Segundos</span>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
